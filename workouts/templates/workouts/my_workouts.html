{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">My Workout History</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Workout</th>
                <th>Duration</th>
                <th>Calories Burned</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for log in workout_logs %}
            <tr>
                <td>{{ log.workout.title }}</td>
                <td>{{ log.duration_minutes }} min</td>
                <td>{{ log.calories_burned }}</td>
                <td>{{ log.date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No workouts logged yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
