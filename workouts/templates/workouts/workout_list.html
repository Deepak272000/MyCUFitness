{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Available Workouts</h2>
    <div class="row">
        {% for workout in workouts %}
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5>{{ workout.title }}</h5>
                    <p>Difficulty: {{ workout.difficulty }}</p>
                    <p>Duration: {{ workout.duration_minutes }} min</p>
                    <a href="{% url 'workout-detail' workout.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No workouts found for this category.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
