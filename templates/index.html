<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCUFitness - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.9) !important;
            height: 70px;
            font-size: 18px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: white !important;
            padding: 12px 20px;
            font-size: 18px;
        }
        .navbar-nav .nav-link:hover {
            color: #ff4c4c !important;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .btn-custom {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MYCUFITNESS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about-us/">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Video Background -->
    <video autoplay loop muted playsinline class="video-background">
        <source src="/static/videos/home-page-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Hero Section -->
    <div class="hero-content">
        <h1>Welcome to MyCUFitness</h1>
        <p>Your journey to a healthier life starts here.</p>
        <a href="{% url 'register' %}">Get Started</a>

    </div>

    <script>
        // Dynamic Navbar Based on Role
        function updateNavbar(role) {
            const navbarLinks = document.getElementById("navbar-links");
            navbarLinks.innerHTML = ""; // Clear existing links

            if (role === "student") {
                navbarLinks.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/workout-plans">Workout Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about-us">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light" href="/logout">Logout</a></li>
                `;
            } else if (role === "trainer") {
                navbarLinks.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/assign-workouts">Assign Workouts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light" href="/logout">Logout</a></li>
                `;
            } else {
                // Default (Not logged in)
                navbarLinks.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about-us">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light" href="/login">Login</a></li>
                `;
            }
        }

        // Example: Change role dynamically (Replace with actual user session check)
        const userRole = "guest"; // Change to "student" or "trainer" for testing
        updateNavbar(userRole);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
