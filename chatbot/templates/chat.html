<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCUFitness Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .chatbot-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chatbot-icon img {
            width: 40px;
            height: 40px;
        }
        .chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .chatbox {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .chatbot-input {
            display: flex;
            padding: 10px;
            background: #f8f8f8;
        }
        .chatbot-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chatbot-input button {
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Chatbot Icon -->
    <div class="chatbot-icon" onclick="toggleChatbot()">
        <img src="/static/images/chatbot-icon.png" alt="Chat">
    </div>

    <!-- Chatbot Window -->
    <div class="chatbot-container" id="chatbot-container">
        <div class="chatbot-header">MyCUFitness Chatbot</div>
        <div class="chatbox" id="chatbox"></div>

        <!-- Text Input -->
        <div class="chatbot-input">
            <input type="text" id="chatbot-message" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button onclick="sendChatbotMessage()">Send</button>
        </div>

        <!-- File Upload -->
        <div class="chatbot-input">
            <input type="file" id="chatbot-file">
            <button onclick="uploadFile()">Upload</button>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            let chatbot = document.getElementById("chatbot-container");
            chatbot.style.display = chatbot.style.display === "none" || chatbot.style.display === "" ? "block" : "none";
        }

        function sendChatbotMessage() {
            let userMessage = document.getElementById("chatbot-message").value;
            if (userMessage.trim() === "") return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

            fetch("/chatbot/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({ user_input: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            document.getElementById("chatbot-message").value = "";
        }

        function handleEnter(event) {
            if (event.key === "Enter") {
                sendChatbotMessage();
            }
        }

        function uploadFile() {
            let fileInput = document.getElementById("chatbot-file");
            let file = fileInput.files[0];
            if (!file) return;

            let formData = new FormData();
            formData.append("file", file);

            fetch("/chatbot/upload/", {
                method: "POST",
                body: formData,
                headers: { "X-CSRFToken": getCSRFToken() }
            })
            .then(response => response.json())
            .then(data => {
                let chatbox = document.getElementById("chatbox");
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            fileInput.value = "";
        }

        function getCSRFToken() {
            let csrfToken = document.cookie.match(/csrftoken=([^ ;]+)/);
            return csrfToken ? csrfToken[1] : "";
        }
    </script>

</body>
</html>
